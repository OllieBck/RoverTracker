<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wifi Rover</title>
  </head>
  <body>
    <h3>Location of Rover</h3>
    <div class="" id="messages"></div>
    <script>
    var host = "192.168.1.3"; //IP address of the server hosting the site; if it is a raspberry pi could be raspberrypi.local
    var ws = new WebSocket('ws://' + host + ':8080'); //make sure the port number matches the port the server is operating on


    //ws.send() -- sends a string message to the server
    //ws.addEventListener('message', function(event){}); -- listens for a message from the server

    function init(){
      ws.addEventListener('message', function(event){
        //console.log(event.data); // logging data for trouble shooting
        //event.data == message string
        var message = document.getElementById('messages').innerHTML = event.data; // this changes the HTML page with the data from message sent from the server
      });
    }
    window.addEventListener('load', init);
    </script>
  </body>
</html>
